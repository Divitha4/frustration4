    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `Once upon a time, in a bustling city filled with honking cars and busy people, there lived a man named Mike. Mike was always rushing around, stressed out by work and the demands of daily life. He felt like he was constantly running on a hamster wheel, never able to catch a break.

He stumbled upon a section filled with self-help and personal growth books. One book caught his eye ‚Äì ‚ÄúThe Art of Letting Go: Finding Peace in the Midst of Chaos.‚Äù Intrigued, he decided to sit down in a cozy reading nook and delve into its pages.

As Mike read, he discovered valuable insights and practical techniques for managing stress and finding inner peace. The book taught him the importance of letting go of things he couldn‚Äôt control and focusing on the present moment. It encouraged him to embrace mindfulness and to find joy in simple pleasures.

Inspired by what he had read, Mike began incorporating these practices into his daily life. He started taking short breaks throughout the day to breathe deeply and appreciate the beauty around him. He made time for activities that brought him joy, like painting and spending time with loved ones.

Gradually, Mike noticed a shift in his mindset. He felt less overwhelmed by the demands of work and more connected to his own well-being. He learned to find moments of calmness even in the midst of a busy day.

With his newfound sense of peace, Mike became a source of positivity and inspiration for those around him. His friends and coworkers noticed the change in him and sought his advice on managing stress and finding happiness.

So, my friend, the next time you‚Äôre feeling frustrated, remember Mike‚Äôs story. Take a moment to step back, breathe, and focus on the things that bring you joy. Embrace the power of letting go and finding peace within yourself. You have the ability to transform frustration into happiness and calmness. üåüüòä`;
        let index = 0;

          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
